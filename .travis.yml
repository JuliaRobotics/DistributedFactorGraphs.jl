language: julia
sudo: required
dist: trusty

sudo: required
dist: trusty

os:
    - linux

services:
    - neo4j

julia:
    - 1.0
    - 1.1
    - 1.2
    - 1.3
    - nightly

env:
    - IIF_TEST=false

jobs:
  include:
    - julia: 1.2
      env: IIF_TEST=true
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia -e 'import Pkg; Pkg.add("Documenter"); Pkg.add("Neo4j"); Pkg.add("GraphPlot")'
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip

notifications:
    email: false

matrix:
  allow_failures:
  - julia: nightly
  - env: IIF_TEST=true

# Set the password for Neo4j to neo4j:test
before_script:
    - sleep 10
    - curl -v POST http://neo4j:neo4j@localhost:7474/user/neo4j/password -d"password=test"

after_success:
    - julia -e 'using Pkg; cd(Pkg.dir("DistributedFactorGraphs")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder()); Coveralls.submit(process_folder())'
